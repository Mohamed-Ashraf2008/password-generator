<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/png" href="icons8-one-time-password-100.png">
    </head>
    <body>
        <div class="text">
            <h1 class="h1-1">Generate a</h1>
            <h1 class="h1-2">random password</h1>
            <p>Never use an insecure password again.</p>
        </div>
        <button id="btn-el" onclick="generate()">Generate passwords</button>
        <hr>
        <div class="div-1" id="password1-el" onclick="copy1()"></div>
        <div class="div-2" id="password2-el" onclick="copy2()"></div>
        <div class="popup" id="popup-el">
            <h2>Customize your password</h2>
            <label for="length-el">Password length:</label>
            <input type="number" id="length-el" min="4" max="20" value="4">
            <div>
                <input type="checkbox" id="include-numbers-el" checked>
                <label for="include-numbers-el">Include numbers</label>
            </div>
            <div>
                <input type="checkbox" id="include-symbols-el" checked>
                <label for="include-symbols-el">Include symbols</label>
            </div>
            <div>
                <input type="checkbox" id="include-letters-el" checked>
                <label for="include-letters-el">Include letters</label>
            </div>
            <button onclick="sumit()">sumit</button>
            <button onclick="reset()">reset</button>
        </div>
        <div class="history" id="history-el">
            <h2>Your passwords</h2>
            <ol id="passwords">
                
            </ol>
            <button onclick="ccc()">Clear History</button>
            <button onclick="cc()">Close History</button>
        </div>
        <button id="settings" onclick="settings()"><img src="icons8-settings-30.png" alt="" height="27px"></button>
        <button id="history-btn" onclick="showHistory()"><img src="icons8-history-27.png" alt="" height="27px"></button>
        <script src="index.js"></script>
    </body>
</html>
